<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-container">
      <div class="flex-item" *ngFor="let country of selectedCountries">
        <p>
          <span [appCountryLink]="country.info.countryCode">{{ country.info.commonName }}</span>
        </p>
        <p>{{ country.nextHoliday.name }}</p>
        <p>{{ country.nextHoliday.date | date: 'dd.MM.yyy' }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
